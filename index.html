<!DOCTYPE html>
<html>

<head>
    <title>STOPWATCH</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <h1 class="main-head">STOPWATCH</h1>
        <h2 class="sub-head">VANILLA JAVASCRIPT STOPWATCH</h2>
        <p><span class="hour">00</span> : <span class="minute">00</span> : <span class="second">00</span></p>
        <div class="all-button">
            <button class="btn-first">Start</button>
            <button class="btn-middle">Stop</button>
            <button class="btn-last">Reset</button>
            <button class="btn-lap">Lap</button>

        </div>
        
    </div>

    <div class="laps">
        
    </div>

    

    <script src="stopwatch.js"></script>
</body>

</html>
